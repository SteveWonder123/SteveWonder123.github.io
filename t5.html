<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<style>
    * {
        box-sizing: border-box;
    }
    div.container {
        border: solid tomato 40px;
        height: 400px;
        border-top-left-radius: 150px 150px;
        position: relative;
    } 
    div.one {
        width: 300px;
        height: 300px;
        border: solid 40px black;
        border-top-left-radius: 150px 150px; 
        position: absolute;
        top: -40px;
        left: -40px;
    }
    
    
    
</style>

</head>
<body>
<div class="container">
   <div class="one">
    </div>
</div>    
</body>
</html>
